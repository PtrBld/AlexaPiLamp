  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

    <div class="container">
        <div class="row mt centered">
            <div class="col-lg-6 col-lg-offset-3">
                <h1>Lamp Controls</h1>
            </div>
        </div><!-- /row -->
    </div><!-- /container -->

    <div class="container">
        <div class="row">
            <div class="col-sm-2">
            </div>

            <div class="col-sm-8">
            <div id="switch">
                  <div class="material-switch pull-right">
                            <input id="switch_input" name="switch_input" type="checkbox"/>
                            <label for="switch_input" class="label-default"></label>
                  </div>
            </div>
            </div>

            <div class="col-sm-2">
            </div>
        </div><!-- /row -->
    </div><!-- /container -->

    <div class="container">
        <div class="row">
            <div class="col-sm-2">
            </div>

            <div class="col-sm-8">
            <div id="mode">
                  <select onchange="changeModus()">
                      <option value="solid">Solid</option>
                      <option value="rainbow">Rainbow</option>
                      <option value="theaterCase">Theater Case</option>
                      <option value="roundAndRound">Round and Round</option>
                      <option value="alexa">Alexa</option>
                  </select>
            </div>
            </div>

            <div class="col-sm-2">
            </div>
        </div><!-- /row -->
    </div><!-- /container -->

    <div class="container">
        <div class="row">
            <div class="col-sm-2">
            </div>

            <div class="col-sm-8">
            <div id="slider">
                  <input type="range" name="rangeInput" min="0" max="100" onchange="javascript:updateBrightness(this.value);">
            </div>
            </div>

            <div class="col-sm-2">
            </div>
        </div><!-- /row -->
    </div><!-- /container -->

    <div class="container">
        <div class="row">
            <div class="col-sm-2">
            </div>

            <div class="col-sm-8">
            <div id="wheel">
                  <div class="colorwheel" style="margin:auto; width:50%"></div>
            </div>
            </div>

            <div class="col-sm-2">
            </div>
        </div><!-- /row -->
    </div><!-- /container -->


        <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/colorwheel.js"></script>
    <script>

    function renderWheel(){
      var cw = Raphael.colorwheel($("#wheel .colorwheel")[0],250, 180),
          onchange_el = $("#callback_example .onchange"),
          ondrag_el = $("#callback_example .ondrag");
          cw.color("#00F");

      cw.onchange(function(color)
        {
          var colors = [parseInt(color.r), parseInt(color.b), parseInt(color.g)]
          postColor(colors)
        })

    }

function postColor(colors) {
$.ajax({
    url: '/setlightcolor',
    data: JSON.stringify(colors),
    type: 'POST',
    contentType: 'application/json;charset=UTF-8',
    success: function(response) {
        console.log(response);
        },
  })
}

function changeModus(val) {
$.ajax({
    url: '/setmodus',
    data: JSON.stringify(val),
    type: 'POST',
    contentType: 'application/json;charset=UTF-8',
    success: function(response) {
        console.log(response);
        },
  })
}

function updateBrightness(val) {
          $.ajax({
            url: '/setbrightness',
            data: JSON.stringify(val),
            type: 'POST',
            contentType: 'application/json;charset=UTF-8',
            success: function(response) {
            console.log(response);
            },
        })
}

function toggleLight() {
$.ajax({
    url: '/togglelight',
    type: 'POST',
    contentType: 'application/json;charset=UTF-8',
    success: function(response) {
        console.log(response);
        },
  })
}


    renderWheel()
    $("#switch_input").change(function() {
        toggleLight()
    })

    </script>

  </body>
